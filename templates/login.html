<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body>
    <h1>请登陆</h1>
    <h3>{{client}}</h3>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="用户名">
        <br>
        <input type="text" name="password" placeholder="密码">
        <br>
        <button type="submit">登陆</button>
    </form>
    <h3>{{result}}</h3>

</body>
</html>
